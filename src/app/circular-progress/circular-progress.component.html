<div style="position: relative">
  <svg width="120" height="120" viewBox="0 0 120 120" class="progress__svg">
    <circle class="prueba1"
      [attr.r]="radius"
      [style.strokeDasharray]="circumference"
      cx="60"
      cy="60"
      stroke-width="12"
      class="progress__meter"
    />
    <circle
      [style.strokeDasharray]="circumferencePercent+30"
      [style.strokeDashoffset]="circumference-30"
      [attr.r]="radius"
      cx="60"
      cy="60"
      stroke-width="12"
      class="progress__value"
    />

    <text class="progress__svg_text" x="60" y="60" class="percentage">{{value}}%</text>

    
  </svg>

  </div>
